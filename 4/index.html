<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b247666cf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row connect">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary fb"><i class="fa-brands fa-facebook-f"></i><p class="center btn-text">Connect with Facebook</p></button>
                <button type="button" class="btn btn-secondary tw"><i class="fa-brands fa-twitter"></i><p class="center btn-text">Connect with Twitter</p></button>
            </div>
        </div>
        <div class="row">
            <p class="center">
                Or sign up with
            </p>
        </div>
        <div class="row form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <input type="text" class="form-control left-form" placeholder="Firstname" aria-label="Username" aria-describedby="basic-addon1">
                <input type="text" class="form-control right-form" placeholder="Lastname" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <input type="text" class="form-control" placeholder="your@email.com" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                <input type="text" class="form-control" placeholder="*********" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <p>
                By creating an account, you agree to our <a href="#">Terms & Conditions</a>
            </p>
        </div>
        <div class="row connect">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary ">Create account</button>
            </div>
        </div>
    </div>
</body>
</html>
